<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Orinoco - World of Teddies</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="/images/teddy-mad.png"><img class="logo" src="/images/teddy-mad.png"
                    alt=""></a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase font-weight-bold active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase font-weight-bold" href="cart.html">Shopping cart</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Jumbotron here-->
    </header>
    <main>
        <h1 class="hello">Hello World of teddies</h1>
        <section>
            <form>
                <div class="row justify-content-center">
                    <div class="col-md-6 justify-content-center" id="myData">
                        <figure class="card card-product">
                            <div class="img-wrap" id="img-wrap">
                                <!--fill from product.js-->
                            </div>
                            <figcaption id="info-wrap">
                                <h4 class="title" id="teddyName">
                                    <!--fill from product.js-->
                                </h4>
                                <p class="desc" id="teddyDescription">
                                    <!--fill from product.js-->
                                </p>
                                <p class="price" id="teddyPrice">
                                    <!--fill from product.js-->
                                </p>
                            </figcaption>
                            <div class="bottom-wrap">
                                <div class="row justify-content-center">
                                    <div class="d-flex flex-wrap">
                                        <label form="addToCartForm">Select color</label>
                                        <select class="form-control" id="myColor" form="addToCartForm">
                                            <option value="" disabled="" selected="">Choose a color...</option>
                                            <!--options fill from product.js-->
                                        </select>
                                    </div>

                                    <div class="d-flex flex-wrap">
                                        <label form="addToCartForm">Select quantity</label>
                                        <select class="form-control" id="myQuantity">
                                            <option value="1" selected="">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                                <p class="btn btn-sm btn-primary float-right" id="addToCartBtn">Add to Cart</p>
                                <h5 class="price">
                                    <!--fill from product.js-->
                                </h5>
                            </div>
                        </figure>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer class="page-footer font-small indigo">



        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:

        </div>


    </footer>

</body>
