<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/teddy-mad.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Orinoco - World of Teddies</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="/images/teddy-mad.png"><img class="logo" src="/images/teddy-mad.png"
                    alt=""></a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase font-weight-bold" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase font-weight-bold active" href="cart.html">Shopping cart</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main>
        <h1 class="hello">Hello World of teddies</h1>
        <section>
            <div class="container">
                <div class="row" id="myData">
                    <div class="container-sm title">
                        <h2>Shopping Cart</h2>
                    </div>

                    <div class="container-fluid" id="cart">

                        <div class="col" id="productList">
                            <div class="error-message" id="empty-cart-message">
                                <p class="empty-cart">Oups! It seems you cart is empty... Choose our products here: </p>
                                <a class="link" href="index.html">Home</a>
                            </div>
                        </div>
                    </div>
                    <div class="cart-total">
                        <p>Your total is: <span id="total">0.00</span> EUR</p>
                    </div>

                    <div class="container container-fluid" id="checkout-form">
                        <div class="col-md-6 col-sm-12 col-lg-6 needs-validation">

                            <div class="row col-md-12">
                                <div class="md-form md-outline">
                                    <label for="first-name">First name</label>
                                    <input type="text" class="form-control" id="first-name" placeholder="First name"
                                        required>
                                </div>
                            </div>
                            <div class="row col-md-12">
                                <div class="md-form md-outline">
                                    <label for="last-name">Last name</label>
                                    <input type="text" class="form-control" id="last-name" placeholder="Last name"
                                        required>
                                </div>
                            </div>
                            <div class="row col-md-12">
                                <div class="md-form md-outline">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="row col-md-12">
                                <div class="md-form md-outline">
                                    <label for="street">Street Nr.</label>
                                    <input type="text" class="form-control" id="street" placeholder="Street Nr."
                                        required>
                                </div>
                            </div>

                            <div class="row col-md-12">
                                <div class="md-form md-outline">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="City" required>
                                </div>

                            </div>

                            <div class="btn-wrapper justify-content-right">
                                <button class="btn btn-primary btn-sm " id="submit-button"
                                    type="submit">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </div>
            </div>
        </section>
    </main>

    <footer class="page-footer font-small indigo">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="nounours.com">Nounours.com</a>
        </div>


    </footer>
</body>
