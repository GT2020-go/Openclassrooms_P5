<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/teddy-mad.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Orinoco - World of Teddies</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="/images/teddy-mad.png"><img class="logo" src="/images/teddy-mad.png"
                    alt=""></a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase font-weight-bold" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase font-weight-bold active" href="cart.html">Shopping cart</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main>
        <h1 class="hello">Hello World of teddies</h1>
        <section>
            <div class="container">
                <div class="row" id="myData">
                    <div class="container-sm title">
                        <h2>Shopping Cart</h2>
                    </div>

                    <div class="container-fluid" id="cart">

                        <div class="col" id="productList">
                            <div class="error-message" id="empty-cart-message">
                                <p class="empty-cart">Oups! It seems you cart is empty... Choose our products here: </p>
                                <a class="link" href="index.html">Home</a>
                            </div>
                        </div>

                    </div>
                    <!-- Card -->
                    <div class="container" id="checkout-form">
                        <div class="pt-4 pb-3">

                            <!-- Grid row -->
                            <div class="row">

                                <!-- Grid column -->
                                <div class="col-lg-6 mb-5 mb-lg-0">

                                    <h5 class="mb-4 pb-1">Billing details</h5>

                                    <!-- Grid row -->
                                    <div class="row">

                                        <!-- Grid column -->
                                        <div class="col-lg-6">

                                            <!-- First name -->
                                            <div class="md-form md-outline mt-0">
                                                <input type="text" id="form11" class="form-control">
                                                <label for="form11">First name</label>
                                            </div>

                                        </div>
                                        <!-- Grid column -->

                                        <!-- Grid column -->
                                        <div class="col-lg-6">

                                            <!-- Last name -->
                                            <div class="md-form md-outline mt-0">
                                                <input type="text" id="form12" class="form-control">
                                                <label for="form12">Last name</label>
                                            </div>

                                        </div>
                                        <!-- Grid column -->

                                    </div>
                                    <!-- Grid row -->

                                    <!-- Company name -->
                                    <div class="md-form md-outline my-0">
                                        <input type="text" id="form13" class="form-control mb-0">
                                        <label for="form13">Company name (optional)</label>
                                    </div>

                                    <!-- Country -->
                                    <div class="d-flex flex-wrap">
                                        <div class="select-outline position-relative w-100">
                                            <select class="mdb-select md-form md-outline">
                                                <option value="" disabled selected>Choose your option</option>
                                                <option value="1">Option 1</option>
                                                <option value="2">Option 2</option>
                                                <option value="3">Option 3</option>
                                            </select>
                                            <label>Example label</label>
                                        </div>
                                    </div>

                                    <!-- Address Part 1 -->
                                    <div class="md-form md-outline mt-0">
                                        <input type="text" id="form14" placeholder="House number and street name"
                                            class="form-control">
                                        <label for="form14">Address</label>
                                    </div>

                                    <!-- Address Part 2 -->
                                    <div class="md-form md-outline mt-0">
                                        <input type="text" id="form15"
                                            placeholder="Apartment, suite, unit etc. (optional)" class="form-control">
                                        <label for="form15">Address</label>
                                    </div>

                                    <!-- Postcode / ZIP -->
                                    <div class="md-form md-outline mt-0">
                                        <input type="text" id="form16" class="form-control">
                                        <label for="form16">Postcode / ZIP</label>
                                    </div>

                                    <!-- Town / City -->
                                    <div class="md-form md-outline mt-0">
                                        <input type="text" id="form17" class="form-control">
                                        <label for="form17">Town / City</label>
                                    </div>

                                    <!-- Phone -->
                                    <div class="md-form md-outline mt-0">
                                        <input type="number" id="form18" class="form-control">
                                        <label for="form18">Phone</label>
                                    </div>

                                    <!-- Email address -->
                                    <div class="md-form md-outline mt-0">
                                        <input type="email" id="form19" class="form-control">
                                        <label for="form19">Email address</label>
                                    </div>

                                    <div class="form-check pl-0 mb-4 mb-lg-0">
                                        <input type="checkbox" class="form-check-input filled-in" id="new3">
                                        <label class="form-check-label small text-uppercase card-link-secondary"
                                            for="new3">Create an account?</label>
                                    </div>

                                </div>
                                <!-- Grid column -->

                                <!-- Grid column -->
                                <div class="col-lg-6">

                                    <h5 class="mb-4 pb-1">Additional information</h5>

                                    <!-- Additional information -->
                                    <div class="md-form md-outline">
                                        <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
                                        <label for="form76">Additional information</label>
                                    </div>

                                </div>
                                <!-- Grid column -->

                            </div>
                            <!-- Grid row -->

                        </div>
                    </div>
                    <!-- Card -->

                </div>

            </div>
            </div>
        </section>
    </main>

    <footer class="page-footer font-small indigo">



        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="nounours.com"> Nounours.com</a>
        </div>


    </footer>
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
